<!DOCTYPE html>
<html>
	<title> Example - Hello world </title>
	<body>
		<div class=" container">
			<div class="row">
				<div id="hello-world">
					<h5>{{ title}}</h5>
				</div>
			</div>
		</div>
	</body>
	<script src="vue_2.4.2.js"></script>
	<script>
	var app = new Vue({
		el: '#hello-world',
		data: {
		  title: 'Hello Vue!'
		}
	})
	</script>
</html>
